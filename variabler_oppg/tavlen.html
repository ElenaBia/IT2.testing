<body>
    <div> <!-- Her skal listen vi lagde med navn komme inn-->
        <p id="utskriftArray"></p>

    <script>
        //tabeller, arrays

        let arrayNavn =[" Bia", "bia", "balaban"];
        console.log(arrayNavn);

        //forskjellige tallsystem vi kan få ut fra parseINT

        if (skalHaRabatt){ //alternative: skalharrabatt ==true
            pris = pris * 0.5; //0.5 er rabatten
        }

            pris==pris; //
        }

        //her manipulerer vi listen slik at vi får det som en faktisk liste med bulletpoints 
        //som det er vanlig å lage i en html
        for(let hverElement of arrayNavn) {
            document.getElementById("utskriftArray").innerHTML +=  "<li>" + hverElement + "<!>";
            console.log(hverElement);
        }
